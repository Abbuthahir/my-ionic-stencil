<ion-header collapse="fade">
  <ion-toolbar class="modal-content">
    <ion-title>Cart</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="modal-content">
    <ion-list class="transparent-list" lines="none">
      <ion-item>
        <ion-avatar slot="start">
          <img src="../../assets/profile.png" alt="">
        </ion-avatar>
       <ion-label>
         <h4 class="size">Slimline Noveo
          <ion-icon name="close" style="vertical-align: middle;"></ion-icon> 
          <span style="vertical-align: middle;">1</span>
        </h4>
        <p class="text-white">$59 each</p>
       </ion-label>
        <ion-icon name="trash-outline" slot="end" color="dark"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-avatar slot="start">
          <img src="../../assets/profile.png" alt="">
        </ion-avatar>
        <ion-label>
          <h4 class="size">Reflective 
            <ion-icon name="close" style="vertical-align: middle;"></ion-icon> 
          <span style="vertical-align: middle;">1</span>
          </h4>
         <p class="text-white">$99 each</p>
        </ion-label>
        <ion-icon name="trash-outline" slot="end" color="dark"></ion-icon>
      </ion-item>
    </ion-list>

</ion-content>
<ion-footer class="modal-content" collapse="fade">
  <ion-toolbar class="ion-text-center">
    <ion-label>
      <h1 class="total">$158</h1>
      <p class="checkout">
        <ion-icon name="folder" size="small" style="vertical-align: middle;"></ion-icon>
        <span style="vertical-align: middle;">CHECKOUT</span>
      </p>
    </ion-label>
  </ion-toolbar>
</ion-footer>
